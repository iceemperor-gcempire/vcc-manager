services:
  mongodb:
    image: mongo:7.0
    container_name: vcc-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-vcc-manager}
    # üîí Ìè¨Ìä∏ ÎÖ∏Ï∂ú Ï†úÍ±∞ (ÎÇ¥Î∂Ä ÎÑ§Ìä∏ÏõåÌÅ¨ÏóêÏÑúÎßå Ï†ëÍ∑º Í∞ÄÎä•)
    # ports:
    #   - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - vcc-network

  redis:
    image: redis:7.2-alpine
    container_name: vcc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    # üîí Ìè¨Ìä∏ ÎÖ∏Ï∂ú Ï†úÍ±∞ (ÎÇ¥Î∂Ä ÎÑ§Ìä∏ÏõåÌÅ¨ÏóêÏÑúÎßå Ï†ëÍ∑º Í∞ÄÎä•)
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vcc-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vcc-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-vcc-manager}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      ADMIN_EMAILS: ${ADMIN_EMAILS}
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      BACKUP_PATH: /app/backups
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
      COMFY_UI_BASE_URL: ${COMFY_UI_BASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-VCC Manager}
    # üîí ÌïÑÏöîÏóê Îî∞Îùº Î∞±ÏóîÎìú Ìè¨Ìä∏ÎèÑ Ïà®Í∏∏ Ïàò ÏûàÏùå (nginx ÏÇ¨Ïö© Ïãú)
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - uploads_data:/app/uploads
      - backups_data:/app/backups
    depends_on:
      - mongodb
      - redis
    networks:
      - vcc-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    container_name: vcc-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - vcc-network

# Nginx ÏÑúÎπÑÏä§ Ï†úÍ±∞: Ïô∏Î∂Ä nginx ÎòêÎäî Cloudflare TunnelÏóêÏÑú Ï≤òÎ¶¨

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  backups_data:
    driver: local

networks:
  vcc-network:
    driver: bridge