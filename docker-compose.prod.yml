services:
  mongodb:
    image: mongo:7.0
    container_name: vcc-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-vcc-manager}
    # ğŸ”’ í¬íŠ¸ ë…¸ì¶œ ì œê±° (ë‚´ë¶€ ë„¤íŠ¸ì›Œí¬ì—ì„œë§Œ ì ‘ê·¼ ê°€ëŠ¥)
    # ports:
    #   - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - vcc-network

  redis:
    image: redis:7.2-alpine
    container_name: vcc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    # ğŸ”’ í¬íŠ¸ ë…¸ì¶œ ì œê±° (ë‚´ë¶€ ë„¤íŠ¸ì›Œí¬ì—ì„œë§Œ ì ‘ê·¼ ê°€ëŠ¥)
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vcc-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vcc-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-vcc-manager}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      ADMIN_EMAILS: ${ADMIN_EMAILS}
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      COMFY_UI_BASE_URL: ${COMFY_UI_BASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
    # ğŸ”’ í•„ìš”ì— ë”°ë¼ ë°±ì—”ë“œ í¬íŠ¸ë„ ìˆ¨ê¸¸ ìˆ˜ ìˆìŒ (nginx ì‚¬ìš© ì‹œ)
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - vcc-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vcc-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - vcc-network

  # ğŸ”’ í”„ë¡œë•ì…˜ìš© Nginx ë¦¬ë²„ìŠ¤ í”„ë¡ì‹œ (ì„ íƒì‚¬í•­)
  nginx:
    image: nginx:alpine
    container_name: vcc-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - vcc-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  vcc-network:
    driver: bridge